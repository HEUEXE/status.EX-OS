<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>X-XX-XXX</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --f-size: 15;
      --f-unit: 1vmin;
      --f: calc(var(--f-size) * var(--f-unit));
      --bg: #111;
      --text-light: #bbb;
      --text-muted: #666;
      --btn-bg: #222;
      --btn-border: #555;
      --btn-hover-bg: #555;
      --btn-hover-color: #f33;
      --border-color: #333;
      --font-family: 'Share Tech Mono', monospace;
    }

    *, *::after, *::before {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: #fff;
      font-family: var(--font-family);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .confess-box {
      background-color: #1a1a1a;
      border: 1px solid var(--border-color);
      padding: 20px;
      max-width: 600px;
      width: 90%;
      border-radius: 6px;
      font-size: 13px;
      color: var(--text-light);
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 220px;
      user-select: none;
    }

    .confess-box a {
      color: #fff;
      text-decoration: none;
      user-select: none;
    }

    .confess-box a:hover {
      color: red;
      text-decoration: underline;
    }

    .confess-box img {
      margin-bottom: 10px;
      width: 60px;
      user-select: none;
    }

    .confess-box .motto {
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: var(--text-muted);
      user-select: text;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border-color);
      width: 80%;
      margin: 20px auto;
    }

    #buttons {
      display: none;
      margin-top: 10px;
      justify-content: center;
    }

    button {
      background-color: var(--btn-bg);
      border: 1px solid var(--btn-border);
      color: #fff;
      padding: 10px 25px;
      font-family: var(--font-family);
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    button:hover {
      background-color: var(--btn-hover-bg);
      color: var(--btn-hover-color);
    }

    table {
      font-size: 12px;
      color: #661319;
      width: 100%;
      margin-top: auto;
      user-select: none;
    }

    table td {
      padding: 0 5px;
    }

    .footer-note {
      padding-top: 5px;
      color: #777;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Mission Interface Introduction">
    <div class="confess-box">
      <a href="#" aria-label="Organization Logo">
        <img src="https://heuexe.github.io/status.EX-OS/logo.png" alt="Logo" width="60" />
      </a>
      <div class="motto" aria-live="polite">
        EXECUTE IN SILENCE â€” STRIKE WITH LOGIC
      </div>

      <div id="countdown" style="margin-top: 5px; font-size: 14px; color: #aaa;" aria-live="polite"></div>

      <hr />

      <div id="typewriter" aria-live="polite" aria-atomic="true" aria-relevant="text"></div>

      <div id="buttons" role="region" aria-label="Proceed Button Container">
        <button id="proceedBtn" type="button" aria-describedby="proceed-desc">PROCEED</button>
        <span id="proceed-desc" class="sr-only">Click to proceed to login interface</span>
      </div>

      <hr />

      <table>
        <tr>
          <td align="left">Task ID: X-S1-001</td>
          <td align="right">Date issued: 8/12/25</td>
        </tr>
        <tr>
          <td colspan="2" class="footer-note">
            WE ARE EVERYWHERE - THE WATCHER
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    const messages = [
      "Initializing protocols...",
      "Decrypting classified data...",
      "Establishing secure connection...",
      "Loading mission parameters...",
      "Synchronizing with command center...",
      "Preparing operative deployment...",
      "Finalizing data stream...",
      "Authenticate your identity"
    ];

    const typewriterEl = document.getElementById("typewriter");
    const buttonsEl = document.getElementById("buttons");
    const typingSpeed = 60; // ms per character
    const pauseBetweenMessages = 1000; // ms pause after full message

    let currentMessageIndex = 0;

    function typeMessage(msg, callback) {
      let i = 0;
      typewriterEl.textContent = "";
      typewriterEl.style.borderRight = "2px solid #bbb";

      function typeChar() {
        if (i < msg.length) {
          typewriterEl.textContent += msg.charAt(i);
          i++;
          setTimeout(typeChar, typingSpeed);
        } else {
          setTimeout(callback, pauseBetweenMessages);
        }
      }

      typeChar();
    }

    function showNextMessage() {
      if (currentMessageIndex < messages.length) {
        typeMessage(messages[currentMessageIndex], () => {
          currentMessageIndex++;
          showNextMessage();
        });
      } else {
        // After last message, remove cursor and show buttons
        typewriterEl.style.borderRight = "none";
        buttonsEl.style.display = "flex";
      }
    }

    showNextMessage();

    // Countdown Timer
    const countdownTarget = new Date("August 12, 2025 13:00:00").getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = countdownTarget - now;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        document.body.innerHTML = `
          <div style="color:red; background-color:#000; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; font-family:var(--font-family);">
            <h1 style="font-size: 36px;">FILE DESTROYED</h1>
            <p style="color: #aaa; font-size: 14px;">This mission file is no longer accessible.</p>
          </div>
        `;
        document.title = "FILE DESTROYED";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      const countdownEl = document.getElementById("countdown");
      if (countdownEl) {
        countdownEl.textContent = `Time Left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      document.title = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    document.getElementById("proceedBtn").addEventListener("click", () => {
      fetch('https://heuexe.github.io/status.EX-OS/security-login.html')
        .then(response => {
          if (!response.ok) throw new Error("Failed to load login page");
          return response.text();
        })
        .then(html => {
          document.body.innerHTML = html;
        })
        .catch(err => {
          console.error('Failed to load login page:', err);
        });
    });
  </script>

  <style>
    /* Hide element for screen readers */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0,0,0,0) !important;
      border: 0 !important;
    }
  </style>
</body>
</html>
