<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>localhost</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #111;
      --text-light: #bbb;
      --text-muted: #666; /* gray */
      --error-color: #f33;
      --success-color: #0f0;
      --primary-color: #222;
      --hover-color: #555;
      --hover-text-color: #f33;
      --border-color: #333;
      --font-family: 'Share Tech Mono', monospace;
      --button-bg: var(--primary-color);
      --button-border: #555;
      --button-hover-bg: var(--hover-color);
      --button-hover-color: var(--hover-text-color);
      --highlight-color: #0f0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      height: 100vh;
      background-color: var(--bg);
      color: #fff;
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      width: 90vw;
      max-width: 600px;
      background-color: var(--primary-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 20px 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 300px;
      user-select: none;
      position: relative;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 60px;
      margin-bottom: 10px;
      user-select: none;
    }
    header .motto {
      font-size: 14px;
      letter-spacing: 1px;
      color: var(--text-muted);
      user-select: text;
    }
    h1 {
      margin: 0;
      font-weight: normal;
      font-size: 26px;
      color: var(--text-muted);
      user-select: text;
    }
    hr {
      border: none;
      border-top: 1px solid #333333;
      width: 80%;
      margin: 20px auto;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 85%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: var(--primary-color);
      color: #eee;
      font-family: var(--font-family);
      font-size: 14px;
      user-select: text;
    }
    input::placeholder {
      color: var(--text-muted);
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 85%;
      background-color: var(--button-bg);
      border: 1px solid var(--button-border);
      color: #fff;
      font-family: var(--font-family);
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    button:hover {
      background-color: var(--button-hover-bg);
      color: var(--button-hover-color);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error {
      color: var(--error-color);
      margin-top: 12px;
      font-size: 13px;
      min-height: 18px;
      text-align: center;
    }
    .mission-info {
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-light);
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 5px;
      user-select: text;
      margin-bottom: 20px;
    }
    .mission-info p, .mission-info ul {
      margin: 0 0 1em 0;
    }
    .footer {
      font-size: 12px;
      color: #666;
      border-top: 1px solid var(--border-color);
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
      user-select: none;
      gap: 10px;
      flex-wrap: wrap;
    }
    .footer-login {
      font-size: 12px;
      color: #666; /* muted gray */
      padding-top: 5px;
      margin-top: 5px;
      user-select: none;
      text-align: center;
      font-family: var(--font-family);
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 10px;
    }
    .button-row button {
      width: 48%;
      margin-top: 0;
    }
    /* Hide mission container initially */
    #missionContainer {
      display: none;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGIN VIEW -->
    <div id="loginContainer">
      <header>
        <img src="https://heuexe.github.io/status.EX-OS/logo.png" alt="EX-OS Logo" />
        <div class="motto">EXECUTE IN SILENCE — STRIKE WITH LOGIC</div>
        <hr />
      </header>

      <form id="loginForm" autocomplete="off" novalidate>
        <input type="text" id="codename" name="codename" placeholder="Enter Codename" required autofocus />
        <input type="text" id="idNumber" name="idNumber" placeholder="Enter ID Number" required />
        <button type="submit" disabled>LOG IN</button>
      </form>

      <div class="error" id="errorMsg" aria-live="polite"></div>
      <hr />
      <div class="footer-login">WE ARE EVERYWHERE - THE WATCHER</div>
    </div>

    <!-- MISSION VIEW -->
    <div id="missionContainer" role="main" aria-live="polite">
      <header>
        <img src="https://heuexe.github.io/status.EX-OS/logo.png" alt="EX-OS Logo" />
        <h1>MISSION STATUS</h1>
        <div class="motto">EXECUTE IN SILENCE — STRIKE WITH LOGIC</div>
      </header>

      <section class="mission-info" id="missionInfo" tabindex="0">
        <p>Loading mission details...</p>
      </section>

      <div class="button-row">
        <button id="refreshBtn" type="button" aria-label="Refresh mission status">REFRESH</button>
        <button id="logoutBtn" type="button" aria-label="Log out">LOG OUT</button>
      </div>

      <div class="footer" aria-label="Mission details">
        <div>Task ID: <span id="taskId">N/A</span></div>
        <div>Date Issued: <span id="dateIssued">N/A</span></div>
        <div>Operative: <span id="operativeName">Unknown</span></div>
      </div>
    </div>

  </div>

  <script>
    const loginContainer = document.getElementById('loginContainer');
    const missionContainer = document.getElementById('missionContainer');

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = loginForm.querySelector('button[type="submit"]');

    const missionInfoEl = document.getElementById('missionInfo');
    const taskIdEl = document.getElementById('taskId');
    const dateIssuedEl = document.getElementById('dateIssued');
    const operativeNameEl = document.getElementById('operativeName');
    const refreshBtn = document.getElementById('refreshBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    let validUsers = null;
    let currentUser = null;

    // Load users
    fetch('https://heuexe.github.io/status.EX-OS/agents.json')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load user data');
        return res.json();
      })
      .then(data => {
        validUsers = data;
        submitBtn.disabled = false;
      })
      .catch(err => {
        errorMsg.style.color = 'var(--error-color)';
        errorMsg.textContent = 'Error loading user data. Please try again later.';
        console.error(err);
      });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = '';

      if (!validUsers) {
        errorMsg.style.color = 'var(--error-color)';
        errorMsg.textContent = 'User data not loaded yet. Please wait...';
        return;
      }

      const codename = document.getElementById('codename').value.trim();
      const idNumber = document.getElementById('idNumber').value.trim();

      if (!codename || !idNumber) {
        errorMsg.style.color = 'var(--error-color)';
        errorMsg.textContent = 'Please enter both Codename and ID Number.';
        return;
      }

      if (
        validUsers[codename] &&
        validUsers[codename].Id === idNumber &&
        validUsers[codename].Status === 'Active'
      ) {
        errorMsg.style.color = 'var(--success-color)';
        errorMsg.textContent = 'Access granted. Loading mission...';
        currentUser = { codename, id: idNumber };

        // Switch views
        loginContainer.style.display = 'none';
        missionContainer.style.display = 'flex';

        loadMissionData();
      } else {
        errorMsg.style.color = 'var(--error-color)';
        errorMsg.textContent = 'Invalid Codename or ID. Try again.';
      }
    });

    async function loadMissionData() {
      missionInfoEl.textContent = 'Loading mission details...';
      operativeNameEl.textContent = currentUser.codename;
      taskIdEl.textContent = 'N/A';
      dateIssuedEl.textContent = 'N/A';

      try {
        const res = await fetch('https://heuexe.github.io/status.EX-OS/mission.json');
        if (!res.ok) throw new Error('Failed to load mission data');
        const missionsData = await res.json();

        const mission = missionsData[currentUser.codename];

        if (!mission || mission.Status !== 'Active') {
          missionInfoEl.innerHTML = '<p>Invalid mission or inactive status.</p>';
          taskIdEl.textContent = mission.TaskId || 'N/A';
          dateIssuedEl.textContent = mission.DateIssued || 'N/A';
          return;
        }

        const missionList = Array.isArray(mission.Mission) ? mission.Mission.join(', ') : mission.Mission;

        const missionData = `
          <p><strong>Mission Type:</strong> ${missionList}</p>
          <p><strong>Status:</strong> <span style="color: var(--highlight-color);">${mission.Status}</span></p>
          <p><strong>Description:</strong></p>
          <p>${mission.Description}</p>
        `;

        missionInfoEl.innerHTML = missionData;
        taskIdEl.textContent = mission.TaskId || 'N/A';
        dateIssuedEl.textContent = mission.DateIssued || 'N/A';

      } catch (error) {
        missionInfoEl.innerHTML = '<p>Error loading mission data.</p>';
        taskIdEl.textContent = 'N/A';
        dateIssuedEl.textContent = 'N/A';
        console.error(error);
      }
    }

    refreshBtn.addEventListener('click', loadMissionData);

    logoutBtn.addEventListener('click', () => {
      currentUser = null;
      missionInfoEl.innerHTML = '<p>Loading mission details...</p>';
      taskIdEl.textContent = 'N/A';
      dateIssuedEl.textContent = 'N/A';
      operativeNameEl.textContent = 'Unknown';

      missionContainer.style.display = 'none';
      loginContainer.style.display = 'block';

      loginForm.reset();
      errorMsg.textContent = '';
      submitBtn.disabled = false;
      document.getElementById('codename').focus();
    });
  </script>
</body>
</html>
